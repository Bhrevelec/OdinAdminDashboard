<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sidebar"></div>
    <div class="searchbar"></div>
    <div class="greetingbar"></div>
    <div class="content-container">
      <div class="titlebar-left">Your Projects</div>
      <div class="titlebar-right">Announcements</div>
      <div class="project-container">
        <div class="project">Super Cool Project</div>
        <div class="project">Less Cool Project</div>
        <div class="project">Impossible App</div>
        <div class="project">Easy Peasy App</div>
        <div class="project">Ad Blocker</div>
        <div class="project">Money Maker</div>
      </div>
      <div class="info-container">
        <div class="info">
          <div class="announcements">
            <div class="announcement">Site Maintenance</div>
            <div class="announcement">Community Share Day</div>
            <div class="announcement">Updated Privacy Policy</div>
          </div>
        </div>
        <div class="info">
          <p>Trending</p>
          <div class="trending">
            <div class="profile">profile1</div>
            <div class="profile">profile2</div>
            <div class="profile">profile3</div>
            <div class="profile">profile4</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
